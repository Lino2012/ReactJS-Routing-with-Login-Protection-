
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - The Secret Ingredient</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background-color: #fff8e1;
      color: #d84315;
      display: flex;
      height: 100vh;
    }

    /* ===== LEFT SIDE: FOOD IMAGES ===== */
    .image-section {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=2070&q=80')
        no-repeat center center/cover;
      position: relative;
    }
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    .image-text {
      position: absolute;
      bottom: 40px;
      left: 30px;
      color: white;
      font-size: 2em;
      z-index: 2;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* ===== RIGHT SIDE: LOGIN FORM ===== */
    .login-container {
      flex: 1;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
    }

    h1 {
      color: #ff6f00;
      margin-bottom: 30px;
      font-size: 2em;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ffcc80;
      border-radius: 10px;
      font-family: 'Fredoka One', cursive;
      font-size: 1em;
    }
    input:focus {
      outline: none;
      border-color: #ff6f00;
    }

    button {
      background-color: #ff6f00;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Fredoka One', cursive;
      font-size: 1em;
      width: 100%;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e65100;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }

    /* ===== Mobile Responsiveness ===== */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .image-section {
        height: 40vh;
      }
      .login-container {
        height: 60vh;
        width: 100%;
      }
      .image-text {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <!-- LEFT SIDE: Food images -->
  <div class="image-section">
    <div class="image-overlay"></div>
    <div class="image-text">The Secret Ingredient üç≤</div>
  </div>

  <!-- RIGHT SIDE: Login box -->
  <div class="login-container">
    <h1>Welcome Back, Chef!</h1>
    <input type="text" id="username" placeholder="Enter Username" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button onclick="login()">Login</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      const correctUsername = "chef";
      const correctPassword = "secret123";

      if (username === correctUsername && password === correctPassword) {
        localStorage.setItem("username", username);
        window.location.href = "DashBoard.html";
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
